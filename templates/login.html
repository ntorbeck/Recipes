{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock title %}

{% block main %}

    <img class="lfg_logo" src="/static/images/lfg_logo.png" alt="LFG Logo">
    <h2 class="logo my-4">Virtual Cookbook</h2>
    <form action="/login" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control cs50" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control cs50" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-info" type="submit" aria-label="Log In button">Log In</button>
    </form>

{% endblock main %}
